version: 0.1
env:
    variables: []
build:
    phases:
        pre_build:
            commands:
                - 'npm install'
        build:
            commands:
                - 'npm run build'
        post_build:
            commands: []
    artifacts:
        files:
            - '**/*'
        discardPaths: true
        baseDirectory: /dist
    cache:
        paths:
            - node_modules
